<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Play Fortnite Chapter 2 Season 8 again with Rift. Free cosmetics earned by playing, not paying." />
  <title>Project Rift Inspired</title>

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body, html { height:100%; font-family:'Arial Black', Arial, sans-serif; color:white; }

    body {
      background: url('https://i.ibb.co/Kj3S85cf/Screenshot-2025-12-29-190809.png') center/cover no-repeat fixed;
      position:relative;
      overflow:hidden;
    }

    body::before {
      content:'';
      position:fixed;
      inset:0;
      background:rgba(0,0,0,0.5);
      z-index:0;
    }

    .container {
      position:relative;
      z-index:1;
      height:100vh;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      text-align:center;
      padding:0 20px;
    }

    .logo {
      position:fixed;
      top:20px;
      left:20px;
      height:50px;
      z-index:2;
    }

    nav {
      position:fixed;
      top:20px;
      right:20px;
      z-index:2;
      display:flex;
      gap:25px;
      font-weight:bold;
      text-transform:uppercase;
      font-size:14px;
    }

    nav a {
      color:white;
      text-decoration:none;
      transition:color 0.3s ease;
    }

    nav a:hover { color:#a020f0; }

    h1 {
      font-size:3.5rem;
      max-width:900px;
      line-height:1.1;
      font-weight:900;
      text-shadow:0 0 10px rgba(0,0,0,0.7);
    }

    .highlight { color:#a020f0; }

    p.sub {
      margin:10px 0 30px;
      font-size:1.1rem;
      font-weight:600;
      text-transform:uppercase;
      letter-spacing:1.2px;
    }

    .buttons {
      display:flex;
      gap:15px;
      justify-content:center;
      flex-wrap:wrap;
    }

    .btn {
      border:none;
      font-weight:700;
      padding:15px 35px;
      font-size:1rem;
      cursor:pointer;
      border-radius:6px;
      text-transform:uppercase;
      transition:all 0.25s ease;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      white-space:nowrap;
    }

    .btn-primary {
      background:#a020f0;
      color:#000;
    }

    .btn-primary:hover {
      color:#fff;
      transform:scale(1.05);
    }

    .blue-btn {
      background:#3a5fcf;
      color:#fff;
    }

    .blue-btn:hover {
      background:#2f4fb8;
      transform:scale(1.05);
    }

    .disabled {
      background:#555 !important;
      color:#aaa !important;
      cursor:not-allowed;
      pointer-events:none;
    }

    .dropdown {
      margin-top:15px;
      display:flex;
      gap:15px;
      opacity:0;
      transform:translateY(-10px) scale(0.95);
      pointer-events:none;
      transition:all 0.25s ease;
    }

    .dropdown.show {
      opacity:1;
      transform:translateY(0) scale(1);
      pointer-events:auto;
    }

    .dropdown a {
      background:#222;
      color:white;
      padding:12px 25px;
      border-radius:6px;
      text-decoration:none;
      font-weight:700;
      transition:background 0.2s ease, transform 0.2s ease;
    }

    .dropdown a:hover {
      background:#a020f0;
      transform:scale(1.05);
    }

    @media (max-width:600px) {
      h1 { font-size:2rem; }
      .dropdown { flex-direction:column; }
    }
  </style>
</head>

<body>

  <img src="https://i.ibb.co/qM1Nx1K6/Rift.png" class="logo" />

  <nav>
    <a href="https://www.youtube.com/watch?v=wBdOIWhYfLs" target="_blank">Tutorial</a>
    <a href="https://discord.gg/mnvGzPWEVb" target="_blank">Register</a>
  </nav>

  <div class="container">
    <p class="sub">Play Chapter 2 Season 8 Now</p>

    <h1>
      Relive Chapter 2<br>
      Fortnite with <span class="highlight">Rift</span>
    </h1>

    <p class="sub">Free cosmetics earned by playing, not paying.</p>

    <div class="buttons">
      <a id="tutorialBtn"
         href="https://www.youtube.com/watch?v=wBdOIWhYfLs"
         target="_blank"
         rel="noopener noreferrer"
         class="btn btn-primary">
        Watch Tutorial!
      </a>

      <a href="https://discord.gg/mnvGzPWEVb"
         target="_blank"
         class="btn"
         style="background:#555;color:#fff;">
        More About Rift
      </a>
    </div>

    <div style="margin-top:20px;">
      <button id="getStartedBtn" class="btn blue-btn disabled">
        Watch Tutorial before getting started
      </button>

      <div id="dropdown" class="dropdown">
        <a href="https://github.com/arenafn/projectRift/releases/download/Launcher/rift_launcher-1.0.0-windows-setup.msi" target="_blank">
          Get The Rift Launcher
        </a>
        <a href="https://fn-builds.repressoh.it/18.40-CL-18163738-Windows.zip" target="_blank">
          Get The 18.40 Build
        </a>
      </div>
    </div>
  </div>

  <script>
    const tutorialBtn = document.getElementById('tutorialBtn');
    const getStartedBtn = document.getElementById('getStartedBtn');
    const dropdown = document.getElementById('dropdown');

    tutorialBtn.addEventListener('click', () => {
      getStartedBtn.classList.remove('disabled');
      getStartedBtn.textContent = 'Get Started';
    });

    getStartedBtn.addEventListener('click', () => {
      if (getStartedBtn.classList.contains('disabled')) return;
      dropdown.classList.toggle('show');
    });
  </script>

</body>
</html>
