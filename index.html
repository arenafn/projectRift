<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Project Rift Inspired</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body,html{height:100%;font-family:'Arial Black',Arial,sans-serif;color:#fff}

body{
  background:url('https://i.ibb.co/Kj3S85cf/Screenshot-2025-12-29-190809.png') center/cover no-repeat fixed;
}

body::before{
  content:'';
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
}

.container{
  position:relative;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:0 20px;
  z-index:1;
}

.logo{
  position:fixed;
  top:20px;
  left:20px;
  height:50px;
}

nav{
  position:fixed;
  top:20px;
  right:20px;
  display:flex;
  gap:25px;
  font-weight:bold;
  font-size:14px;
  text-transform:uppercase;
}

nav a{
  color:#fff;
  text-decoration:none;
}
nav a:hover{color:#a020f0}

h1{
  font-size:3.5rem;
  text-shadow:0 0 10px rgba(0,0,0,.7);
}
.highlight{color:#a020f0}
p.sub{
  margin:10px 0 30px;
  text-transform:uppercase;
  font-weight:600;
}

.buttons{
  width:100%;
  max-width:520px;
  display:flex;
  flex-direction:column;
  gap:15px;
}

.btn{
  padding:15px;
  border-radius:6px;
  border:none;
  font-weight:700;
  text-transform:uppercase;
  cursor:pointer;
}

.btn-primary{background:#a020f0;color:#000}
.blue-btn{background:#3a5fcf;color:#fff}
.disabled{background:#555;color:#aaa;pointer-events:none}

/* CONNECTED DROPDOWN */
.dropdown{
  position:relative;
  display:flex;
  width:100%;
  max-height:0;
  overflow:hidden;
  opacity:0;
  transition:.3s ease;
}

.dropdown.show{
  max-height:80px;
  opacity:1;
  margin-top:20px;
}

/* connector line up to button */
.dropdown.show::after{
  content:'';
  position:absolute;
  top:-10px;
  left:50%;
  width:2px;
  height:10px;
  background:#a020f0;
}

/* options */
.dropdown a{
  flex:1;
  padding:14px;
  background:#222;
  color:#fff;
  text-decoration:none;
  font-weight:700;
}

/* vertical divider */
.dropdown a:first-child{
  border-right:2px solid #a020f0;
  border-radius:6px 0 0 6px;
}
.dropdown a:last-child{
  border-radius:0 6px 6px 0;
}

.dropdown a:hover{
  background:#a020f0;
}

@media(max-width:600px){
  h1{font-size:2rem}
}
</style>
</head>

<body>

<img src="https://i.ibb.co/qM1Nx1K6/Rift.png" class="logo">

<nav>
  <a href="#">Tutorial</a>
  <a href="#">Register</a>
</nav>

<div class="container">
<p class="sub">Play Chapter 2 Season 8 Now</p>

<h1>Relive Chapter 2<br>Fortnite with <span class="highlight">Rift</span></h1>

<p class="sub">Free cosmetics earned by playing, not paying.</p>

<div class="buttons">

<button id="tutorialBtn" class="btn btn-primary">Watch Tutorial!</button>

<div id="tutorialDropdown" class="dropdown">
  <a href="#" class="tutorial-option">Chapter 3 Season 3</a>
  <a href="#" class="tutorial-option">Build Extract</a>
</div>

<button id="getStartedBtn" class="btn blue-btn disabled">
  Watch Tutorial before getting started
</button>

<div id="dropdown" class="dropdown">
  <a href="#">Get Launcher</a>
  <a href="#">Get Build</a>
</div>

</div>
</div>

<script>
const tutorialBtn=document.getElementById('tutorialBtn');
const tutorialDropdown=document.getElementById('tutorialDropdown');
const tutorialOptions=document.querySelectorAll('.tutorial-option');
const getStartedBtn=document.getElementById('getStartedBtn');
const dropdown=document.getElementById('dropdown');

tutorialBtn.onclick=()=>tutorialDropdown.classList.toggle('show');

tutorialOptions.forEach(o=>{
  o.onclick=()=>{
    getStartedBtn.classList.remove('disabled');
    getStartedBtn.textContent='Get Started';
  }
});

getStartedBtn.onclick=()=>{
  if(getStartedBtn.classList.contains('disabled'))return;
  dropdown.classList.toggle('show');
};
</script>

</body>
</html>
